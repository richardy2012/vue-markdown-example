<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>极简的Markdown编辑器</title>
    <script src="../js/vue.js"></script>
    <script src="../js/marked.min.js"></script>
</head>
<body>
<div id="editor">
    <textarea v-model="input" debounce="300"></textarea>
    <div v-html="input | marked"></div>
</div>
<script>
    window.onload = function () {
        new Vue({
            el: '#editor',
            data: {
                input: '# hello'
            },
            filters: {
                marked: marked
            }
        })
    }
</script>
</body>
</html>
